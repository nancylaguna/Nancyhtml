<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <a href="file:///C:/Users/nancy/Desktop/ProgramacionWeb/Practicas%20html%7D/html3.html/index.html">
        <img src="botonregresar.png" width="120"
        height="50" alt="Regresar">
    </a>
    <title>Autocomplete con datalist</title>
</head>
<body>
    <form method = "post" autocomplete = "on">
        <p><label for = "listaTexto">Días de la semana:
            <input type = "text" id = "listaTexto"
            placeholder = "Seleccione un día de la semana" list = "dias" />
            <datalist id ="dias">
                <option value = "Lunes">
                <option value = "Martes">
                <option value ="Miércoles">
                <option value = "Jueves">
                <option value = "Sábado">
                <option value = "Domingo">
            </datalist>
        </label></p>
    </form>
</body>
</html>
