<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <a href="/Nancyhtml/index.html">
            <img src="botonregresar.png" width="120"
            height="50" alt="Regresar">
        </a>
        <title>Una tabla de UTML5 simple</title>   
    </head>
    <body>
        <table border="1">
            <caption><strong>Tabla de frutas (1era columna) y sus precios *2da columna)</strong></caption>
            <thead>
                <tr>
                    <th>Fruta</th>
                    <th>Precio</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th>Total</th>
                    <th>$3.75</th>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td>Manzana</td>
                    <td>$0.25</td>
                </tr>
                <tr>
                    <td>Naranja</td>
                    <td>$0.50</td>
                </tr>
                <tr>
                    <td>Pl&aacute;tano</td>
                    <td>$2.00</td>
                </tr>
                <tr>
                    <td>Pi&itilde;a</td>
                    <td>$2.00</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
