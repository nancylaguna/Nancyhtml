        <title>Tablas</title>

    <body>
        <h1>Ejemplo de tabla: combinado de filas y columnas</h1>
        <table border="1">
            <caption>Una tabla de muestra m&aacute;s compleja</caption>
            <thead>
                <tr>
                    <th rowspan="2">
                        <img src="camello.jpg" width="205"
                        height="167" alt="Imagen de un camello con una joroba">
                    </th>
                    <th colspan="4">
                        <strong>Comparaci&oacute; de cam&eacute;lidos</strong><br>
                        Fecha aproximada:10/2011
                    </th>
                </tr>
                <tr>
                    <th># jorobas</th>
                    <th>Regi&oacute;n ind&iacute;gena</th>
                    <th>Escupe?</th>
                    <th>Produce lana?</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Camellos (bacterianos)</th>
                    <td>2</td>
                    <td>Africa/Asia</td>
                    <td>S&iacute;</td>
                    <td>S&iacute;</td>
                </tr>
                <tr>
                    <th>Llamas</th>
                    <td>1</td>
                    <td>Monta&ntilde;as de los Andes</td>
                    <td>S&iacute;</td>
                    <td>S&iacute;</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
